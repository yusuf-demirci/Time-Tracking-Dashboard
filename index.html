<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="./index.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="left">
      <section class="main">
        <div class="top">
          <img class="user-image" src="./images/image-jeremy.png" alt="jeremy-img">
          <p class="report">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="bottom">
          <p><a class="time-info" href="#">Daily</a></p>
          <p><a class="time-info selected" href="#">Weekly</a></p>
          <p><a class="time-info" href="#">Monthly</a></p>
        </div>
      </section>
    </div>
    <div class="right">
      <section class="work">

        <img class="icon" src="./images/icon-work.svg" alt="work-icon">
        <div class="info">
          <header>
            <h4>Work</h4>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <main>
            <p class="hours">32hrs</p>
            <p class="recent">Last Week - 36hrs</p>
          </main>
        </div>

      </section>

      <section class="play">

        <img class="icon" src="./images/icon-play.svg" alt="play-icon">
        <div class="info">
          <header>
            <h4>Play</h4>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <main>
            <p class="hours">10hrs</p>
            <p class="recent">Last Week - 8hrs</p>
          </main>
        </div>

      </section>

      <section class="study">

        <img class="icon" src="./images/icon-study.svg" alt="study-icon">
        <div class="info">
          <header>
            <h4>Study</h4>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <main>
            <p class="hours">4hrs</p>
            <p class="recent">Last Week - 7hrs</p>
          </main>
        </div>

      </section>
      <section class="exercise">

        <img class="icon" src="./images/icon-exercise.svg" alt="exercise-icon">
        <div class="info">
          <header>
            <h4>Exercise</h4>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <main>
            <p class="hours">4hrs</p>
            <p class="recent">Last Week - 5hrs</p>
          </main>
        </div>

      </section>

      <section class="social">

        <img class="icon" src="./images/icon-social.svg" alt="social-icon">
        <div class="info">
          <header>
            <h4>Social</h4>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <main>
            <p class="hours">5hrs</p>
            <p class="recent">Last Week - 10hrs</p>
          </main>
        </div>

      </section>

      <section class="selfcare">

        <img class="icon" src="./images/icon-self-care.svg" alt="self-care-icon">
        <div class="info">
          <header>
            <h4>Self Care</h4>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <main>
            <p class="hours">2hrs</p>
            <p class="recent">Last Week - 2hrs</p>
          </main>
        </div>

      </section>
    </div>
  </div>

</body>

</html>
